<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>practice html</title>
    <meta name="description"
        content="">
    <link rel="icon" type="image/svg+xml" href="/images/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8a7fea4d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="l-main">
        <section class="p-bg">
            <div class="c-parameter"></div>
            <div class="c-mention">
                <div class="c-mention__charactor"></div>
                <div class="c-mention__text">
                    <p class="name">シンジ</p>
                    <p class="typ">「逃げちゃダメだ。逃げちゃダメだ。<br>　逃げちゃダメだぁぁぁぁぁぁ！！！！」</p>
                    <p class="typ2">「うわぁぁぁぁぁぁぁぁぁぁぁぁ！！！！」</p>
                </div>
            </div>
            <img class="c-eva" src="/images/eva.svg" alt="">
            <div class="c-atfield">
                <div class="c-atfield__hexagon1 c-hexagon">
                    <div class="c-hexagon__inner-1"></div>
                    <div class="c-hexagon__inner-2"></div>
                    <div class="c-hexagon__inner-3"></div>
                </div>
                <div class="c-atfield__hexagon2">
                    <div class="c-hexagon__inner-1"></div>
                    <div class="c-hexagon__inner-2"></div>
                    <div class="c-hexagon__inner-3"></div>
                </div>
                <div class="c-atfield__hexagon3">
                    <div class="c-hexagon__inner-1"></div>
                    <div class="c-hexagon__inner-2"></div>
                    <div class="c-hexagon__inner-3"></div>
                </div>
            </div>
            <img class="c-ramiel" src="/images/ramiel.svg" alt="">
            <div class="c-beam"></div>
            <div class="c-charge"></div>
            <div class="c-bg--white"></div>
                <svg width="600" height="450" class="svg">
                    <rect x="0" y="0" class="bg" width="600" height="450" />
                    <text x="5" y="250" class="my-text">
                        EVANGELION
                    </text>
                </svg>
        </section>
    </main>
    <audio controls autoplay src="/music/backmusic.mp3"></audio>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/jquery/main.js"></script>
</body>
</html>
